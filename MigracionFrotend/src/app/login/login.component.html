<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/backMigracion.jpg);">
    <div class="login-box card ">
        <div class="card-body ">

            <!-- ngNativeValidate   -->
            <form  [formGroup]="loginForm" class="form-horizontal form-material">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo.png" alt="Home" width="40%" height="50%" /></a>
                <div class="form-group m-t-40">
                    <!--  -->
                    <div class="col-xs-12">
                    <div   [ngClass]="{ 'has-error': (loginForm.controls.Username.invalid && submitted) }">
                    <control-messages  
                        [submmitted]="submitted" 
                        class="error-message" 
                        [control]="loginForm.controls.Username">
                    </control-messages> 
                  <input  formControlName="Username"  class="form-control" type="text"  placeholder="usuario">
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                    <div   [ngClass]="{ 'has-error': (loginForm.controls.Password.invalid && submitted) }">
                        <control-messages 
                            [submmitted]="submitted" 
                            class="error-message" 
                            [control]="loginForm.controls.Password">
                        </control-messages> 
                    
                        <input  formControlName="Password" class="form-control" type="password" placeholder="Contraseña">
                    </div>
                </div>

                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input  name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recuérdame </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvide contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                <button (click)="Login()" type="button"  class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" >Ingresar</button>
                    </div>
                </div>
            
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">Escriba su correo electrónico y siga los pasos </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
